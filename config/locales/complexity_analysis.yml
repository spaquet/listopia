# config/locales/complexity_analysis.yml
en:
  complexity_analysis:
    prompts:
      analysis_system_message: |
        You are an expert task complexity analyzer for a list management application.
        You understand nuanced language and cultural context.
        Focus on the intent and practical execution challenges rather than specific keywords.
      
      quick_analysis_instruction: |
        Quickly analyze this task request considering:
        - Practical execution complexity
        - Resource requirements
        - Coordination needs
        - Timeline implications
        
        Be language and culture agnostic in your analysis.

