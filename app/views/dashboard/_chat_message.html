<div class="flex gap-4 <%= message.role == 'user' ? 'justify-end' : '' %>">
  <% if message.assistant? %>
    <!-- Assistant Avatar -->
    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
      <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
      </svg>
    </div>
  <% end %>

  <!-- Message Content -->
  <div class="max-w-[80%]">
    <div class="<%= message.role == 'user' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-900' %> rounded-2xl px-4 py-3">
      <div class="prose prose-sm max-w-none <%= message.role == 'user' ? 'prose-invert' : '' %>">
        <%= simple_format(message.content) %>
      </div>
    </div>
    
    <!-- Timestamp -->
    <div class="text-xs text-gray-500 mt-1 <%= message.role == 'user' ? 'text-right' : '' %>">
      <%= time_ago_in_words(message.created_at) %> ago
    </div>
  </div>

  <% if message.user? %>
    <!-- User Avatar -->
    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white text-sm font-medium">
      <%= message.user&.name&.first&.upcase || 'U' %>
    </div>
  <% end %>
</div>
